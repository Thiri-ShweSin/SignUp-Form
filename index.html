<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <h2 class="heading">Create an Account</h2>
        <form action="" method="" id="form">
            <div class="input-control">
                <label for="username">Username</label>
                <input type="text" name="" id="username" class="input" placeholder="">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input type="email" name="" id="email" class="input" placeholder="">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password1">Password</label>
                <input type="password" name="" id="password1" class="input" placeholder="">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Confirm Password</label>
                <input type="password" name="" id="password2" class="input" placeholder="">
                <div class="error"></div>
            </div>
            <button type="submit" name="" id="" class="btn">Sign Up</button>
        </form>
    </div>
    
    
    <script src="./app.js"></script>
</body>
</html>
